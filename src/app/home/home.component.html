<div class="container color-dark">
  <div class="col">
    <p>Add a shopping item</p>
  </div>
  <div class="col">
    <p>Your shopping list ({{ listCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">what you need?</p>
    <form action="">
      <input type="text" class="txt" name="item" placeholder="Shopping item..." [(ngModel)] = "goalText">
      <input type="submit" class="btn" [value]="btnAdd" (click) = "addGoal()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor = "let goal of goals; let i = index" (click)="removeGoal(i)">
      {{ goal }}
    </p>
  </div>
</div>
